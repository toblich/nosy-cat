#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:12.6.0

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - &cache_key v1-dependencies-{{ checksum "package.json" }}-{{ checksum "ingress/package.json" }}-{{ checksum "helpers/package.json" }}-{{ checksum "dependency-detector/package.json" }}-{{ checksum "graph-service/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm ci && npm run ci:install-all-projects

      - save_cache:
          paths:
            - node_modules
          key: *cache_key

      # run tests!
      - run: npm test
